<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Страница сайта на основе Django FlatPages."/>
        <meta name="author" content="Ваше имя"/>

        <title>{% block title %}{{ flatpage.title }}{% endblock title %}</title>

        {% load static %}
        <!-- Подключение стилей -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    </head>

    <body>
        <!-- Навигационная панель -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">News Portal</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Навигация">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Главная<span class="sr-only">(текущая)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О сайте</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакты</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'news_list' %}">Новости</a></li> <!-- Новая вкладка новостей -->
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Администратор</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Основной контент страницы -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12 text-center">
                    {% block content %}
                        {{ flatpage.content|safe }} <!-- Используем |safe для вывода HTML-контента -->
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
